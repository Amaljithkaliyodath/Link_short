<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kite Short{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">ü™Å Kite Short</a>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script>
      async function suggestCode() {
        const url = document.getElementById('id_original_url').value;
        if (!url) return;
        const res = await fetch(`/suggest/?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        const fld = document.getElementById('id_custom_code');
        if (fld && !fld.value) fld.placeholder = data.suggestion || fld.placeholder;
      }
      function copySel(id){
        const el = document.getElementById(id);
        el.select(); el.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(el.value);
        alert('Copied!');
      }
    </script>
  </body>
</html>
